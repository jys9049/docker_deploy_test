version: "3.9"

services:
  web:
    image: docker_deploy_test_web # 이미 빌드된 이미지 이름
    container_name: hab-app
    restart: always
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
    command: ["node", "server.js"] # 서버 실행 명령어

  nginx:
    image: nginx:latest
    container_name: nginx-proxy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - web
